{%extends 'layout/layouthomt.html' %}
{% load static %}


{% block content %}

<!-- ========================= preloader start ========================= -->
<div class="preloader">
    <div class="loader">
        <div class="ytp-spinner">
            <div class="ytp-spinner-container">
                <div class="ytp-spinner-rotator">
                    <div class="ytp-spinner-left">
                        <div class="ytp-spinner-circle"></div>
                    </div>
                    <div class="ytp-spinner-right">
                        <div class="ytp-spinner-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- preloader end -->

<!-- ========================= header start ========================= -->
<header class="header">
    <div class="navbar-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="" href="/">
                            <img src="{% static 'assets/img/logo/logo-1.png' %}" alt="Logo" />
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="" href="/">หน้าแรก</a>
                                </li>

                                <li class="nav-item">
                                    <a class="" href="/loginForm">เข้าสู่ระบบ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="" href="/register_optionsForm">ลงทะเบียน</a>
                                </li>
                            </ul>
                        </div>
                        <!-- navbar collapse -->
                    </nav>
                    <!-- navbar -->
                </div>
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- navbar area -->
</header>
<!-- ========================= header end ========================= -->


<!-- =========================  ในส่วนของหน้าสร้างบัญชีของครู ========================= -->
<section id="home" class="hero-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="wow fadeInUp" data-wow-delay=".5s">
                    <div class="container mt-lg-5">
                        <div class="row">
                            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
                                <div class="card card-signin my-5">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">สร้างบัญชีสำหรับครู</h5>

                                        <hr>
                                        <form class="form-signin" id="register-form">
                                            {% csrf_token %}
                                            <div class="form-label-group">
                                                <label for="inputEmail">ชื่อผู้ใช้</label>
                                                <input type="text" class="form-control" placeholder="username" autofocus
                                                    name="username" id="username">
                                            </div>
                                            <div class="form-label-group">
                                                <label for="inputEmail">อีเมลล์</label>
                                                <input type="email" class="form-control" placeholder="Email address"
                                                    name="email" autofocus id="email">
                                            </div>

                                            <div class="form-label-group">
                                                <label for="">รหัสผ่าน</label>
                                                <input type="password" class="form-control" placeholder="Password"
                                                    name="password" id="password">

                                            </div>

                                            <div class="form-label-group">
                                                <label for="">ยืนยันรหัสผ่าน</label>
                                                <input type="password" class="form-control" placeholder="Repassword"
                                                    name="con_password" id="con_password">

                                            </div>


                                            <div class="form-check ustom-control custom-checkbox mb-3">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Remember
                                                    password</label>
                                            </div>
                                            <div class="d-grid gap-2">
                                                <button class="btn btn-lg btn-primary btn-block text-uppercase"
                                                    type="submit">เข้าสู่ระบบ</button>
                                            </div>


                                            <hr class="my-4">
                                            <div class="d-grid gap-2">
                                                <button class="btn btn-lg btn-google btn-block text-uppercase"
                                                type="submit"><img
                                                    src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                                                    alt="" srcset="" width="30"> เข้าสู่ระบบด้วย Google</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock%}

<!-- =========================  จบในส่วนของหน้าสร้างบัญชีของครู ========================= -->




{% block javascript %}
<script>
    $(document).ready(function ($) {

        $("#register-form").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 5
                },
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 5 //password อย่างน้อย
                },
                con_password: {
                    equalTo: "#password" //confirm password ต้องตรงกับ password
                }

            },
            messages: {
                username: {
                    required: `<p class="text-danger ml-2"> กรุณากองข้อมูล</p>`,
                    minlength: `<p class="text-danger ml-2"> ชื่อผู้ใช้ควรมีทั้งหมด 5 ตัวอักษรขึ้นไป</p>`,
                },
                email: {
                    required: `<p class="text-danger ml-2"> กรุณากองข้อมูล</p>`,
                    email: `<p class="text-danger ml-2"> กรุณากองอีเมลล์ที่ถูกต้อง</p>`,
                },
                password: {
                    required: `<p class="text-danger ml-2"> กรุณากองข้อมูล</p>`,
                    minlength: `<p class="text-danger ml-2"> รหัสผ่านควรมีอย่างน้อง 5 ตัวอักษรขึ้นไป</p>`,
                },
                con_password: {
                    equalTo: `<p class="text-danger ml-2"> รหัสผ่านไม่ตรงกัน</p>`,
                }
            },

            submitHandler: function (form) {
                $.ajax({
                    method: 'POST',
                    url: "{% url 'registerlecturer' %}",
                    data: {
                        username: $('#username').val(),
                        email: $('#email').val(),
                        password: $('#password').val(),
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function (response) {
                        Swal.fire(
                            'success',
                            'สมัครสมาชิกสำเร็จ',
                            'success'
                        ).then((result) => {
                            location.reload();
                        })
                    },
                    error: function (response) {
                       
                        Swal.fire({
                            icon: 'error',
                            title: 'Error 403',
                            text: response.responseJSON.errors
                        }).then((result) => {
                            console.log(response.responseJSON.errors)
                        })

                    }
                });
            }

        });
    });

</script>
{% endblock %}
