{%extends 'layout/layouthomt.html' %}
{% load static %}


{% block content %}

                <div class="ytp-spinner-rotator">
                    <div class="ytp-spinner-left">

                    </div>
                    <div class="ytp-spinner-right">
                        <div class="ytp-spinner-circle"></div>

                </div>
            </div>

    </div>
</div>
<!-- preloader end -->
<!-- ========================= header start ========================= -->
<header class="header">
    <div class="navbar-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="" href="/">
                            <img src="{% static 'assets/img/logo/logo-1.png' %}" alt="Logo" />
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>

                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">

                                <li class="nav-item">

                                    <a class="" href="/loginForm">เข้าสู่ระบบ</a>
                                </li>

                                -->


                            </ul>
                        </div>

                    </nav>

                </div>
            </div>

        </div>

    </div>

</header>
<!-- ========================= header end ========================= -->

<!-- ========================= ในส่วนของหน้าเลือกลงทะเบียน ========================= -->
<section id="home" class="hero-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="wow fadeInUp" data-wow-delay=".5s">
                    <div class="container mt-lg-5">
                        <div class="row">
                            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
                                <div class="card card-signin my-5">
                                    <div class="card-body">
                                        <div class="card-box text-center">
                                            <div class="user-pic">
                                                <img src="{% static '/assets/img/regis/teacher.jpg' %}"
                                                    class="img-fluid" alt="User Pic" width="150">
                                            </div>
                                            <h4>ครู</h4>

                                            <hr>
                                            <p> </p>
                                            <hr>
                                            <a href="/registerform__teacher" rel="nofollow"
                                                class="main-btn btn-hover wow fadeInUp"
                                                data-wow-delay=".6s">สมัครสมาชิก</a>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
                                <div class="card card-signin my-5">
                                    <div class="card-body">
                                        <div class="card-box text-center">
                                            <div class="user-pic">
                                                <img src="{% static '/assets/img/regis/student.jpg' %}"
                                                    class="img-fluid" alt="User Pic" width="150">
                                            </div>
                                            <h4>นักเรียน</h4>
                                            <hr>
                                            <p> </p>
                                            <hr>


                                            <a href="/registerform_student" rel="nofollow"
                                                class="main-btn btn-hover wow fadeInUp"
                                                data-wow-delay=".6s">สมัครสมาชิก</a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
