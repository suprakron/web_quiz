{% load static %}
<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'assets/css/add_quiz.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/teacher_dashboard.css' %}" />
  <title>Teacherdash_board</title>
</head>

<style>
  .q {
    display: block;
    width: 800px;
    margin: 90px auto;
    text-align: left;
    padding: 12px;
  }
</style>
<body>

  <header role="banner">
    <a href="{% url 'teacher_dashboard' %}">
      <h1>Teacherdash_board</h1>
    </a>
  </header>

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand col-sm-8">Create Quiz</a>
    <div class="float-right">
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}"><button type="button" class="btn btn-secondary">Log Out</button></a>
      {% else %}
      <a href="{% url 'login' %}"><button type="button" class="btn btn-secondary">Log In</button></a>
      <button type="button" class="btn btn-primary">Sign Up</button>
      {% endif %}
    </div>
  </nav>

  <main>
 


    <section class="q">
      <strong>
        <h1 align="center">สร้างแบบทดสอบ</h1>
      </strong>

      <form method="POST">
        {% csrf_token %}
        {{form.form}}
        <div class="form-group">
          <label>ชื่อวิชา</label>
          <input type="text" class="form-control" placeholder="ใส่ชื่อวิชา">
        </div>

        <div class="form-group">
          <label>ชื่อแบบทดสอบ</label>
          <input type="text" class="form-control" placeholder="ใส่ชื่อวิชา">
        </div>

        <div class="form-group">
          <label>รายละเอียด</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </form>
      <div id="quiz"></div>

      <div class="input-group" style="margin-top: 32px;">
        <select class="custom-select" id="questionSelector">
          <option value="0">คำถามแบบเขียนตอบ</option>
          <option value="1">แบบตัวเลือก</option>
        </select>

        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" onclick="page.add_question()">เพิ่มคำถาม</button>
        </div>

      </div>
      <div class="input-group" style="margin-top: 32px;">
        <button  type="submit" class="btn btn-primary" style="width: 100%" onclick="page.post_data( )">บันทึก</button>
      </div>
    </section>>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src={% static "assets/js/add_quiz.js" %}></script>

</body>
<footer class="page-footer font-small">
  <!-- <p style="text-align: center; padding-top: 32px"></p> -->
</footer>

</html>
