{% load static %}
<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/teacher_dashboard.css' %}" />
    <title>Teacherdash_board</title>



</head>


<body>

    <header role="banner">
        <a href="{% url 'teacher_dashboard' %}">
            <h1>Teacherdash_board</h1>
        </a>

    </header>


    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand col-sm-8">Create Quiz</a>
        <div class="float-right">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"><button type="button" class="btn btn-secondary">Log Out</button></a>
            {% else %}
            <a href="{% url 'login' %}"><button type="button" class="btn btn-secondary">Log In</button></a>
            <button type="button" class="btn btn-primary">Sign Up</button>
            {% endif %}
        </div>
    </nav>


    <div class="container">
        <form method="POST">
            {% for form in forms %}
            <div class="row" style="margin-top: 5%; margin-left: 15%; margin-right: 15%">
                <div class="col-12">
                    {% csrf_token %}
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-secondary">
                            <span><b>{{ form.question }}</b></span>
                        </li>

                        {% for answer in form.answers %}
                        <li class="list-group-item">
                            {{ answer }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
            <div class="row" style="margin-top: 5%; margin-left: 15%; margin-right: 15%">
                <input type="submit" value="Send" class="btn btn-large btn-block btn-warning" style="margin-top: 5%">
            </div>
        </form>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src={% static "js/add_quiz.js" %}></script>

</body>
<footer class="page-footer font-small">
    <!-- <p style="text-align: center; padding-top: 32px"></p> -->
</footer>

</html>
