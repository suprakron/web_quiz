{% load static %}
<!DOCTYPE html>
<html lang="en" class="dashboard">

<head>
    <meta charset="UTF-8" />
    <title>Teacherdash_board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" href="{% static 'assets/css/teacher_dashboard.css' %}" />
</head>

<body>
    <header role="banner">
        <a href="#">
            <h1>Teacherdash_board</h1>
        </a>
       

        <ul class="utilities">
            <li class="users"><a href="#">My Account</a></li>
            <li class="logout warn"><a href="/logout">Logout</a></li>
        </ul>
    </header>

    <nav role="navigation">
        <ul class="main">
            <!-- <li class="dashboard"><a href="#">Dashboard</a></li> -->
            <li class="write"><a href="#">แบบทดสอบ</a></li>
            <li class="edit"><a href="#">สร้างแบบทดสอบ</a></li>
            <li class="comments"><a href="#">ตอบกลับคะแนน</a></li>
            <!-- <li class="users"><a href="#">Manage Users</a></li> -->
        </ul>
    </nav>

    <main role="main">{% block content %} {% endblock %}</main>

    <script src="./script.js"></script>
</body>

</html>
